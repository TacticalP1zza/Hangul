<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangul to Romaji Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="myForm">
        <div>
            <input type="checkbox" id="consonants" checked>
            <label for="consonants">ㄱ, ㄴ, ㄷ, ㄹ, ㅁ, ㅂ, ㅅ, ㅈ, ㅎ, ㅊ</label>
            <input type="checkbox" id="vowels" checked>
            <label for="vowels">ㅐ, ㅑ, ㅒ, ㅔ, ㅕ, ㅖ, ㅠ</label>
            <input type="checkbox" id="vowels2" checked>
            <label for="vowels">ㅣ, ㅏ,ㅓ,ㅗ, ㅛ,ㅡ,ㅜ</label>
        </div>
        <div id="hangulCharacter"></div>
        <input type="text" id="userInput" required>
        <button type="submit">Submit</button>
        <div id="result"></div>
    <div id="counter">Score: 0</div>
    </form>
    

    <script>
        const hangulToRomaji = {
            "ㄱ": "k",
            "ㄴ": "n",
            "ㄷ": "d",
            "ㄹ": "r/l",
            "ㅁ": "m",
            "ㅂ": "b",
            "ㅅ": "s",
            "ㅈ": "j",
            "ㅎ": "h",
            "ㅊ": "ch",
            "ㅣ": "i",
            "ㅏ": "a",
            "ㅐ": "ae",
            "ㅑ": "ya",
            "ㅒ": "yae",
            "ㅓ": "eo",
            "ㅔ": "e",
            "ㅕ": "yeo",
            "ㅖ": "ye",
            "ㅗ": "o",
            "ㅛ": "yo",
            "ㅜ": "u",
            "ㅠ": "yu",
            "ㅡ": "eu"
        };

        const consonants = ["ㄱ", "ㄴ", "ㄷ", "ㄹ", "ㅁ", "ㅂ", "ㅅ", "ㅈ", "ㅎ", "ㅊ"];
        const vowels = [ "ㅐ", "ㅑ", "ㅒ", "ㅔ", "ㅕ", "ㅖ", "ㅠ"];
        const vowels2 = ["ㅣ", "ㅏ","ㅓ","ㅗ", "ㅛ","ㅡ","ㅜ"];
        
        let correctCounter = 0;

        function getRandomHangul(selectedHangul) {
            const randomIndex = Math.floor(Math.random() * selectedHangul.length);
            return selectedHangul[randomIndex];
        }

        function displayNewHangul() {
            let selectedHangul = [];
            if (document.getElementById('consonants').checked) {
                selectedHangul = selectedHangul.concat(consonants);
            }
            if (document.getElementById('vowels').checked) {
                selectedHangul = selectedHangul.concat(vowels);
            }
            if (document.getElementById('vowels2').checked) {
                selectedHangul = selectedHangul.concat(vowels2);
            }
            const hangul = getRandomHangul(selectedHangul);
            document.getElementById('hangulCharacter').textContent = hangul;
            return hangul;
        }

        // Display a random Hangul character on page load
        let currentHangul = displayNewHangul();

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            var userInput = document.getElementById('userInput').value.trim().toLowerCase();
            var resultElement = document.getElementById('result');
            var counterElement = document.getElementById('counter');
            var correctRomaji = hangulToRomaji[currentHangul];

            if (userInput === correctRomaji) {
                correctCounter++; // Increment the counter
                resultElement.textContent = "Input is correct!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = `Input is incorrect. The correct answer is ${correctRomaji}.`;
                resultElement.style.color = "red";
            }

            counterElement.textContent = "Correct attempts: " + correctCounter; // Update the counter display

            // Reset the form input field
            document.getElementById('userInput').value = '';

            // Display a new random Hangul character
            currentHangul = displayNewHangul();
        });

        // Update the displayed Hangul character when checkboxes are changed
        document.getElementById('consonants').addEventListener('change', displayNewHangul);
        document.getElementById('vowels').addEventListener('change', displayNewHangul);
    </script>
</body>
</html>
