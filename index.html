  "백화점",
  "커피숍",
  "학교"
];
        const vowels = [];

        const vowels2 = [];
        
        let correctCounter = 0;

        function getRandomHangul(selectedHangul) {
            const randomIndex = Math.floor(Math.random() * selectedHangul.length);
            return selectedHangul[randomIndex];
        }

        function displayNewHangul() {
            let selectedHangul = [];
            if (document.getElementById('consonants').checked) {
                selectedHangul = selectedHangul.concat(consonants);
            }
            if (document.getElementById('vowels').checked) {
                selectedHangul = selectedHangul.concat(vowels);
            }
            if (document.getElementById('vowels2').checked) {
                selectedHangul = selectedHangul.concat(vowels2);
            }
            const hangulChar = getRandomHangul(selectedHangul);
            document.getElementById('hangulCharacter').textContent = hangulChar;
            return hangulChar;
        }

        // Display a random Hangul character on page load
        let currentHangul = displayNewHangul();

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            var userInput = document.getElementById('userInput').value.trim().toLowerCase();
            var resultElement = document.getElementById('result');
            var counterElement = document.getElementById('counter');
            var correctHangul = hangul[currentHangul];

            if (userInput === correctHangul) {
                correctCounter++; // Increment the counter
                resultElement.textContent = "Input is correct!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = `Input is incorrect. The correct answer is ${correctHangul}.`;
                resultElement.style.color = "red";
            }

            counterElement.textContent = "Score: " + correctCounter; // Update the counter display

            // Reset the form input field
            document.getElementById('userInput').value = '';

            // Display a new random Hangul character
            currentHangul = displayNewHangul();
        });

        // Update the displayed Hangul character when checkboxes are changed
        document.getElementById('consonants').addEventListener('change', displayNewHangul);
        document.getElementById('vowels').addEventListener('change', displayNewHangul);
